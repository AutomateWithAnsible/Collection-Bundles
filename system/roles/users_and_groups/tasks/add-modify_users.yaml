- name: Add users or modify existing users
  user:
    name: "{{ item['name'] }}"
    state: present
    authorization: "{{ item['authorization'] | default(omit) | join(',') }}"
    comment: "{{ item['comment'] | default(omit) }}"
    create_home: "{{ item['create_home'] | default(omit) }}"
    expires: "{{ item['expires'] | default(omit) }}"
    force: "{{ item['force'] | default(omit) }}"
    generate_ssh_key: "{{ item['generate_ssh_key'] | default(omit) }}"
    home: "{{ item['home'] | default(omit) }}"
    local: "{{ item['local'] | default(omit) }}"
    login_class: "{{ item['login_class'] | default(omit) }}"
    move_home: "{{ item['move_home'] | default(omit) }}"
    non_unique: "{{ item['non_unique'] | default(omit) }}"
    password: "{{ item['password'] | default(omit) }}"
    password_lock: "{{ item['password_lock'] | default(omit) }}"
    profile: "{{ item['profile'] | default(omit) | join(',') }}"
    role: "{{ item['role'] | default(omit) | join(',') }}"
    seuser: "{{ item['seuser'] | default(omit) }}"
    shell: "{{ item['shell'] | default(omit) }}"
    skeleton: "{{ item['skeleton'] | default(omit) }}"
    ssh_key_bits: "{{ item['ssh_key_bits'] | default(omit) }}"
    ssh_key_comment: "{{ item['ssh_key_comment'] | default(omit) }}"
    ssh_key_file: "{{ item['ssh_key_file'] | default(omit) }}"
    ssh_key_passphrase: "{{ item['ssh_key_passphrase'] | default(omit) }}"
    ssh_key_type: "{{ item['ssh_key_type'] | default(omit) }}"
    system: "{{ item['system'] | default(omit) }}"
    uid: "{{ item['uid'] | default(omit) }}"
    update_password: "{{ item['update_password'] | default(omit) }}"
  become: "{{ users_and_groups_become }}"
  become_user: "{{ users_and_groups_become_user }}"
